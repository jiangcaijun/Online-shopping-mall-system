<!DOCTYPE html>
<html>
<head>
    <title>日志管理</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/admin/bstable/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/bstable/css/bootstrap-table.css">
    <script src="/admin/js/jquery.min.js"></script>
    <script src="/admin/bstable/js/bootstrap.min.js"></script>
    <script src="/admin/bstable/js/ga.js"></script>
</head>
<body>
<div class="container">
    <h1>日志管理 </h1>
    <table id="table"
           data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-export="true"
           data-detail-view="false"
           data-detail-formatter="detailFormatter"
           data-minimum-count-columns="2"
           data-show-pagination-switch="true"
           data-pagination="true"
           data-id-field="id"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-show-footer="false"
           data-side-pagination="server"
           data-url="/log?action=log_list"
           data-response-handler="responseHandler">
    </table>
</div>
<script src="/admin/bstable/js/log.js"></script>
</body>
</html>
